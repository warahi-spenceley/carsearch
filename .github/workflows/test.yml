name: CI test

# Trigger on push to the master branch
on: 
  push:
    branches:
      - master

jobs:
  test:
    # Run the latest version of Ubuntu.
    runs-on: ubuntu-latest

    steps:
      # Check out the code.
      - uses: actions/checkout@v3

      # Use the same Node version we are using on AWS EBS to serve our Docker image.
      - name: Use Node.js 12.x
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
      # Cleanly install dependencies
      - run: npm ci
      # Run unit tests
      - run: npm test
